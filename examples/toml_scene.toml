# Example scene file

[shader.standard]
constructor = "gle::StandardShader"
material = "gle::StandardMaterial"
material_args = ["texture albedo", "texture normal", "texture displacement",
                 "float displacement_scale", "float specular", "float diffuse"]

[shader.solid_color]
constructor = "gle::SolidColorShader"
material = "gle::SolidColorMaterial"
material_args = ["vec3 albedo", "float specular", "float diffuse"]

[texture.stone_color]
file = "res/COL_1K.jpg"

[texture.stone_normal]
file = "res/NRM_1K.jpg"

[texture.stone_disp]
file = "res/DISP_1K.jpg"

[mesh.tea_pot]
file = "res/teacup.obj"

[mesh.plane]
gen = "gle::make_plane_mesh"
args = [5]

[mesh.sphere]
gen = "gle::make_ico_sphere_mesh"
args = [3]

[material.stone]
shader = "shader.standard"
albedo = "texture.stone_color"
normal = "texture.stone_normal"
displacement = "texture.stone_disp"
displacement_scale = 0.03
specular = 1.0
diffuse = 1.0

[material.tea_pot]
shader = "shader.solid_color"
albedo = [1, 1, 1]
specular = 1.0
diffuse = 1.0

[light.main]
type = "directional"
origin = [0, 0, 0]
direction = [-1, -1, -1]
color = [1, 1, 1]
strength = 1.0

[object.sphere]
material = "material.stone"
mesh = "mesh.sphere"
position = [-1, 1, 1]
scale = 0.7

[object.ground]
material = "material.stone"
mesh = "mesh.plane"
position = [-10, 0, -10]
scale = [20, 1, 20]

[object.tea_pot]
material = "material.tea_pot"
mesh = "mesh.tea_pot"
position = [-3, 0, -2]
rotation = [45, 0, 23]

[camera]
position = [10, 5, 10]
direction = [-10, -5, -10]
aspect = 1.5
fov = 45
z_near = 0.1
z_far = 100